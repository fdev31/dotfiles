general {
    lock_cmd = pidof hyprlock || hyprlock  --grace 2     # avoid starting multiple hyprlock instances.
    before_sleep_cmd = loginctl lock-session    # lock before suspend.
    after_sleep_cmd = hyprctl dispatch dpms on  # to avoid having to press a key twice to turn on the display.
}


# keyboard backlight
listener {
    timeout = 300
    on-timeout = brightnessctl -sd dell::kbd_backlight set 10
    on-resume = brightnessctl -rd dell::kbd_backlight
}

# monitor brightness
listener {
    timeout = 600
    on-timeout = brightnessctl -s set '5%'
    on-resume = brightnessctl -r
}

# monitor power
listener {
    timeout = 900
    on-timeout =  (pidof hyprlock || hyprlock) & sleep 1 && hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
