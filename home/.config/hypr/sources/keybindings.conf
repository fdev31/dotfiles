# ================================================================
# HYPRLAND KEYBINDS CONFIGURATION
# ================================================================
# See https://wiki.hyprland.org/Configuring/Binds/ for more information

# Main modifier key
$mainMod = SUPER

# ================================================================
# GESTURES
# ================================================================
gesture = 3, horizontal, workspace  # Three-finger horizontal swipe to switch workspaces
gesture = 3, vertical, fullscreen   # Three-finger vertical swipe to toggle fullscreen

# ================================================================
# APPLICATION SHORTCUTS
# ================================================================
bindd = , Print, Take area screenshot, exec, ~/scripts/screenshoter.sh
bindd = $mainMod, W, Open Firefox browser, exec, uwsm-app firefox
bindd = $mainMod, return, Open terminal, exec, $term
bindd = $mainMod, T, Toggle file manager, exec, $pypr toggle filemanager
bindd = $mainMod, L, Lock screen, exec, hyprlock --grace 1
bindd = $mainMod CTRL, L, Log out, exec, uwsm-app $logouter
bindd = $mainMod SHIFT, P, Copy password menu, exec, $pypr menu "Copy password"

# ================================================================
# MULTIMEDIA CONTROLS
# ================================================================
# Volume controls (work even when screen is locked and repeat when held)
bindle =, XF86AudioRaiseVolume, exec, pamixer -i 5         # Increase volume by 5%
bindle =, XF86AudioLowerVolume, exec, pamixer -d 5         # Decrease volume by 5%
bindl  =, XF86AudioMute, exec, pamixer -t                  # Toggle audio mute
bindl  =, XF86AudioMicMute, exec, pamixer --default-source -t  # Toggle microphone mute

# Brightness controls (repeat when held)
bindle =, XF86MonBrightnessUp, exec, brightnessctl set '+5%'    # Increase brightness
bindle =, XF86MonBrightnessDown, exec, brightnessctl set '5%-'  # Decrease brightness

# ================================================================
# WINDOW GROUP MANAGEMENT
# ================================================================
bindd = $mainMod SHIFT, g, Move window out of group, moveoutofgroup
bindd = $mainMod, g, Toggle window grouping, togglegroup
bindd = $mainMod, TAB, Switch to next window in group, changegroupactive, f

# ================================================================
# BASIC WINDOW ACTIONS
# ================================================================
bindd = $mainMod, C, Close active window, killactive
bindd = $mainMod SHIFT, Q, Exit Hyprland, exit
bindd = $mainMod, S, Toggle floating mode, togglefloating
bind  = $mainMod, S, centerwindow                    # Center floating window
bindd = $mainMod, F, Toggle fake fullscreen, fullscreenstate, 2 2
bindd = $mainMod SHIFT, F, Toggle real fullscreen, fullscreenstate, 0 2
bindd = $mainMod SHIFT, D, Toggle pseudo mode, pseudo
bindd = $mainMod, P, Focus next monitor, focusmonitor, +1
bindd = $mainMod, O, Move window to next monitor, movewindow, mon:+1
bindd = $mainMod, backspace, Toggle window split, togglesplit

# PiP mode
bind = $mainMod ALT, I, togglefloating
bindd = $mainMod ALT, I, set PiP, pin

# ================================================================
# ADVANCED WINDOW ACTIONS
# ================================================================
bindd = $mainMod SHIFT, Z, Increase zoom level, exec, $pypr zoom ++0.5
bindd = $mainMod, Z, Reset zoom level, exec, $pypr zoom
bindd = $mainMod, R, Open pypr menu, exec, $pypr menu
bindd = $mainMod, E, Open window switcher, exec, $switcher
bindd = $mainMod, D, Toggle do not disturb, exec, $dnd
bindd = $mainMod ALT, P, Toggle display power, exec, $pypr toggle_dpms
bindd = $mainMod SHIFT, S, Pin window, pin
bindd = $mainMod SHIFT, Return, Toggle window opacity, exec, hyprctl setprop active opaque toggle

# ================================================================
# LAYOUT AND NAVIGATION
# ================================================================
bindd = $mainMod, M, Toggle center layout, exec, $pypr layout_center toggle
bindd = $mainMod, left, Previous window in layout, exec, $pypr layout_center prev
bindd = $mainMod, right, Next window in layout, exec, $pypr layout_center next
bindd = $mainMod, up, Previous secondary window, exec, $pypr layout_center prev2
bindd = $mainMod, down, Next secondary window, exec, $pypr layout_center next2

# Alternative vim-style navigation (commented out)
# bind = $mainMod, left, movefocus, l
# bind = $mainMod, right, movefocus, r
# bind = $mainMod, up, movefocus, u
# bind = $mainMod, down, movefocus, d

# ================================================================
# WINDOW MOVEMENT AND RESIZING
# ================================================================

# Swap windows
bindd = $mainMod ALT, left, Swap window left, swapwindow, l
bindd = $mainMod ALT, right, Swap window right, swapwindow, r
bindd = $mainMod ALT, up, Swap window up, swapwindow, u
bindd = $mainMod ALT, down, Swap window down, swapwindow, d

# Move windows
bindd = $mainMod CTRL, left, Move window left, movewindow, l
bindd = $mainMod CTRL, right, Move window right, movewindow, r
bindd = $mainMod CTRL, up, Move window up, movewindow, u
bindd = $mainMod CTRL, down, Move window down, movewindow, d

# Resize windows (repeat when held)
binde = $mainMod SHIFT, left, resizeactive, -30 0    # Resize window left
binde = $mainMod SHIFT, right, resizeactive, 30 0    # Resize window right
binde = $mainMod SHIFT, up, resizeactive, 0 -30      # Resize window up
binde = $mainMod SHIFT, down, resizeactive, 0 30     # Resize window down

# ================================================================
# WORKSPACE NAVIGATION (French AZERTY Layout)
# ================================================================

# Switch to workspace (using French layout keys)
bindd = $mainMod, ampersand, Switch to workspace 1, workspace, 1     # & key
bindd = $mainMod, eacute, Switch to workspace 2, workspace, 2        # é key
bindd = $mainMod, quotedbl, Switch to workspace 3, workspace, 3      # " key
bindd = $mainMod, apostrophe, Switch to workspace 4, workspace, 4    # ' key
bindd = $mainMod, parenleft, Switch to workspace 5, workspace, 5     # ( key
bindd = $mainMod, minus, Switch to workspace 6, workspace, 6         # - key
bindd = $mainMod, egrave, Switch to workspace 7, workspace, 7        # è key
bindd = $mainMod, underscore, Switch to workspace 8, workspace, 8    # _ key
bindd = $mainMod, ccedilla, Switch to workspace 9, workspace, 9      # ç key
bindd = $mainMod, agrave, Switch to workspace 10, workspace, 10      # à key

# Move window to workspace (using French layout keys)
bindd = $mainMod SHIFT, ampersand, Move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, eacute, Move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, quotedbl, Move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, apostrophe, Move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, parenleft, Move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, minus, Move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, egrave, Move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, underscore, Move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, ccedilla, Move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, agrave, Move to workspace 10, movetoworkspace, 10

# ================================================================
# WORKSPACE NAVIGATION ALTERNATIVES
# ================================================================
bindd = $mainMod, mouse_down, Next workspace, workspace, e+1
bindd = $mainMod, mouse_up, Previous workspace, workspace, e-1
bindd = $mainMod SHIFT, O, Shift monitors, exec, $pypr shift_monitors +1
bindd = $mainMod, U, Focus urgent or last window, focusurgentorlast

# Workspace navigation with K/J keys
bindd = $mainMod, Escape, Previous workspace, workspace, prev
bindd = $mainMod, K, Next workspace via pypr, exec, $pypr change_workspace +1
bindd = $mainMod, J, Previous workspace via pypr, exec, $pypr change_workspace -1
bindd = $mainMod SHIFT, K, Next workspace on monitor, workspace, m+1
bindd = $mainMod SHIFT, J, Previous workspace on monitor, workspace, m-1
bindd = $mainMod ALT, K, Move window to next workspace, movetoworkspace, +1
bindd = $mainMod ALT, J, Move window to previous workspace, movetoworkspace, -1

# ================================================================
# MOUSE BINDS
# ================================================================
bindm = $mainMod, mouse:272, movewindow     # Left click + drag to move window
bindm = $mainMod, mouse:273, resizewindow   # Right click + drag to resize window

# ================================================================
# SCRATCHPAD TERMINALS AND UTILITIES
# ================================================================
bindd = $mainMod, X, Toggle btop system monitor, exec, $pypr toggle btop
bindd = $mainMod, I, Toggle stash scratchpad, exec, $pypr toggle_special stash
bindd = $mainMod, N, Toggle minimized windows, exec, $pypr toggle_special minimized
bindd = $mainMod SHIFT, I, Show stash workspace, togglespecialworkspace, stash
bindd = $mainMod SHIFT, N, Show minimized workspace, togglespecialworkspace, minimized
bindd = $mainMod SHIFT, M, Toggle status bar logs, exec, $pypr toggle stb stblogs
bindd = $mainMod, A, Toggle terminal scratchpad, exec, $pypr toggle term
bindd = $mainMod, V, Toggle volume control, exec, $pypr toggle volume
bindd = $mainMod, Y, Attach window to group, exec, $pypr attach

# ================================================================
# SYSTEM CONTROLS
# ================================================================
bindd = $mainMod SHIFT, B, Restart Waybar, exec, $pypr bar restart
bind = SUPER SHIFT, COMMA, exec, uwsm-app pypr wall next


